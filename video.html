    .video-wrapper {

      bottom: 30px;
      width: 100%;

      flex-direction: column;
      align-items: center;
    }
    
    .content {

      align-items: flex-end;
    }
    
    .info {

      margin: 5px 0;
    }
    
    .action {

      flex-direction: column;
    }
    
    .action .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    
    .action .item img {
      width: 35px;
      height: 35px;
    }
    
    .action .item span {
      color: white;
      margin-top: 5px;
    }
    
    .input {
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.15);
      width: 90%;
      margin: 30px 0;
      color: white;
    }
    
    input:focus {
      outline: none;
    }
    
    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
      color: white;
      opacity: 1; /* Firefox */
    }
    
    .video {
      width: 100vw;
      height: 100vh;
      position: absolute;
      left: 0;
      bottom: 0;
      z-index: -1;
    }
    
    .toast {
      position: fixed;
      left: 50%;
      top: 50%;
      min-width: 100px;
      min-height: 40px;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translate(-50%, -50%);
      z-index: 99;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      transition: all .4s;
      opacity: 0;
      visibility: hidden;
      padding: 5px 10px;
    }
    
    .show-toast {
      opacity: 1;
      visibility: visible;
    }
  
  </style>

<script>
  window.onload = function () {
    const wrapperList = document.getElementsByClassName('swiper-slide')
    let playedList = []

    function observeVideo (elem, index, loadCb, endCb) {
      const video_src = elem.getAttribute('data-src')
      elem.setAttribute('src', video_src)
      playedList.push(index)
      elem.addEventListener('waiting', function () {
        console.log('视频正在加载')
      })
      elem.addEventListener('canplaythrough', function () {
        console.log('视频可以播放')
        showToast('视频可以播放')
        loadCb()
      })
      elem.addEventListener('error', function (e) {
        console.error('视频加载失败');
        showToast('视频加载失败')
      });
      elem.addEventListener('ended', function () {
        console.log('视频播放完毕')
        endCb()
      })
    }

    function showToast (text) {
      const toastElem = document.getElementById('toast')
      toastElem.classList.add('show-toast')
      toastElem.innerText = text
      setTimeout(() => {
        toastElem.classList.remove('show-toast')
      }, 1000)
    }

    var mySwiper = new Swiper('.swiper-container', {
      direction: 'vertical', // 垂直切换选项
      loop: false, // 循环模式选项
      on: {
        init: function () {
          const videoElem = wrapperList[this.activeIndex].querySelector('video')
          observeVideo(videoElem, this.activeIndex, () => {
            videoElem.play()
          }, () => {
            this.slideNext()
          })
        },
        slideChange: function () {
          const lastVideoElem = wrapperList[this.previousIndex].querySelector('video')
          lastVideoElem && lastVideoElem.pause()
          const nextVideoElem = wrapperList[this.activeIndex].querySelector('video')
          if (playedList.indexOf(this.activeIndex) !== -1) {
            nextVideoElem && nextVideoElem.play()
          } else {
            observeVideo(nextVideoElem, this.activeIndex, () => {
              nextVideoElem.play()
            }, () => {
              if (this.isEnd) {
                if (window.confirm('已经没有更多了，去抖音看看？')) {
                  window.location.href = 'https://www.douyin.com/'
                }
              } else {
                this.slideNext()
              }
            })
          }
        },
      },
    })
  }
