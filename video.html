    .video-wrapper {

      width: 100%;

    .action {

      flex-direction: column;
    }
    
    .action .item {

      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    
    .action .item img {

      height: 35px;
    }
    
    .action .item span {
      color: white;
      margin-top: 5px;
    }
    
    .input {
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.15);
      width: 90%;
      margin: 30px 0;
      color: white;
    }
    
    input:focus {

    }
    
    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */

      opacity: 1; /* Firefox */
    }
    
    .video {

      height: 100vh;
      position: absolute;
      left: 0;
      bottom: 0;
      z-index: -1;
      
    }
    
    .toast {
      min-width: 100px;
      min-height: 40px;
      padding: 5px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    
    .show {
      opacity: 1 !important;
      visibility: visible !important;
    }
    
    .confirm {
      padding: 20px;
      background: white;
      color: #262626;
    }
    
    .confirm .title {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .confirm .action {
      display: flex;
      align-items: center;
      flex-direction: row;
    }
    
    .confirm .action span {
      flex: 1;
      width: 100px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .confirm .action span:first-child {
      border-right: 1px solid #e7e7e7;
    }
    
    .modal {
      transform: translate(-50%, -50%);
      z-index: 99;
      transition: all .4s;
      opacity: 0;
      visibility: hidden;
      border-radius: 5px;
      position: fixed;
      left: 50%;
      top: 50%;
    }
    
    .color-red {
      color: red;
    }
  
  </style>

<script>
  window.onload = function () {
//global const
    const wrapperList = document.getElementsByClassName('swiper-slide')
    let playedList = []
    let isAutoPlay = false

//init
    initConfirmEvent()
    document.addEventListener('WeixinJSBridgeReady', () => {
      console.log('WeixinJSBridgeReady')
    }, false)

//tools
    function closeModal () {
      const confirmElem = document.getElementById('confirm')
      confirmElem.classList.remove('show')
    }

    function showModal () {
      const confirmElem = document.getElementById('confirm')
      confirmElem.classList.add('show')
    }

    function showToast (text) {
      const toastElem = document.getElementById('toast')
      toastElem.classList.add('show')
      toastElem.innerText = text
      setTimeout(() => {
        toastElem.classList.remove('show')
      }, 1000)
    }

//event
    function initConfirmEvent () {
      const confirmElem = document.getElementById('confirm')
      const actionElem = confirmElem.querySelector('.action')
      actionElem.addEventListener('click', (event) => {
        event = event || window.event;
        const target = event.target || event.srcElement;
        switch (target.id) {
          case 'cancel':
            handleModalCallback()
            break
          case 'ok':
            handleModalCallback(true)
            break
          default:
            break
        }
      })
    }

    function handleModalCallback (flag) {
      if (flag) {
        this.isAutoPlay = true
      }
      mySwiper.setTransition(1000);
      mySwiper.setTranslate(-200);
      showToast('下拉看更多喔')
      setTimeout(() => {
        mySwiper.setTransition(1000);
        mySwiper.setTranslate(0);
      }, 1000)
      const videoElem = wrapperList[mySwiper.activeIndex].querySelector('video')
      observeVideo(videoElem, mySwiper.activeIndex, () => {
        mySwiper.slideNext()
      })
      closeModal()
    }

    function observeVideo (elem, index, endCb) {
      const video_src = elem.getAttribute('data-src')
      elem.setAttribute('src', video_src)
      playedList.push(index)
      elem.addEventListener('waiting', function () {
        console.log('视频正在加载')
      })
      elem.addEventListener('canplaythrough', function () {
        elem.play()
        elem.muted = false
      })
      elem.addEventListener('error', function (e) {
        console.error('视频加载失败');
        showToast('视频加载失败')
      });
      elem.addEventListener('ended', function () {
        console.log('视频播放完毕')
        endCb()
      })
    }

// lib init
    const vConsole = new VConsole();
    const mySwiper = new Swiper('.swiper-container', {
      direction: 'vertical', // 垂直切换选项
      loop: false, // 循环模式选项
      on: {
        init: function () {
          showModal()
        },
        slideChange: function () {
          const lastVideoElem = wrapperList[this.previousIndex].querySelector('video')
          lastVideoElem && lastVideoElem.pause()
          const nextVideoElem = wrapperList[this.activeIndex].querySelector('video')
          if (playedList.indexOf(this.activeIndex) !== -1) {
            nextVideoElem && nextVideoElem.play()
          } else {
            observeVideo(nextVideoElem, this.activeIndex, () => {
              if (this.isEnd) {
                if (window.confirm('已经没有更多了，去抖音看看？')) {
                  window.location.href = 'https://www.douyin.com/'
                }
              } else {
                this.slideNext()
              }
            })
          }
        },
      },
    })
  }

</script>
